services:
  mysql:
    image: mysql:8.0
    container_name: library-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: library_db
      MYSQL_USER: library_user
      MYSQL_PASSWORD: library_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - library-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: library-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - library-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library-app
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      DB_NAME: library_db
      DB_USER: library_user
      DB_PASSWORD: library_password
      DB_HOST: mysql
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      PORT: 5001
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - library-network

volumes:
  mysql_data:
  redis_data:


networks:
  library-network:
    driver: bridge
